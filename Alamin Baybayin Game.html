<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alamin ang Baybayin - LingWangHero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #b71c1c; /* Red background */
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ffeb3b;
      margin-bottom: 1rem;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff3e0;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: #333;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      border: 2px solid #d84315;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .options button:hover {
      background-color: #ffe0b2;
    }

    .feedback {
      font-weight: bold;
      margin-top: 1rem;
      color: #c62828;
    }

    .correct {
      color: #2e7d32;
    }

    .score {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1> Alamin ang Baybayin!</h1>
  <div class="quiz-container">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>
  </div>

  <script>
    const quizData = [
      { word: "Araw", correct: "·úÄ·úá·úè·úî", choices: ["·úÄ·úá·úè·úî", "·úä·úå·úî", "·úê·úì·úé·úí·úÜ·úî"] },
      { word: "Buwan", correct: "·úä·úì·úè·úà·úî", choices: ["·úÉ·úì·úé·úî", "·úä·úì·úè·úà·úî", "·úÄ·úé·úí·úà·úî"] },
      { word: "Gabi", correct: "·úÑ·úä·úí", choices: ["·úÑ·úä·úí", "·úÄ·úä·úì", "·úå·úà·úí"] },
      { word: "Mahal", correct: "·úã·úë·úé·úî", choices: ["·úê·úì·úé·úî", "·úã·úë·úé·úî", "·úä·úÉ·úì"] },
      { word: "Tubig", correct: "·úÜ·úì·úä·úí·úÑ·úî", choices: ["·úÜ·úì·úä·úí·úÑ·úî", "·úÄ·úé·úí·úà·úî", "·úã·úÉ·úí·úé·úî"] },
      { word: "Hangin", correct: "·úë·úÖ·úí·úà·úî", choices: ["·úë·úÖ·úí·úà·úî", "·úÑ·úä·úí", "·úä·úå·úî"] },
      { word: "Puso", correct: "·úâ·úì·úê·úì", choices: ["·úâ·úì·úê·úì", "·úä·úå·úî", "·úÄ·úá·úè·úî"] },
      { word: "Lupa", correct: "·úé·úì·úâ", choices: ["·úé·úì·úâ", "·úã·úì·úé·úî", "·úâ·úí·úé·úî"] },
      { word: "Dagat", correct: "·úá·úÑ·úÜ·úî", choices: ["·úá·úÑ·úÜ·úî", "·úÄ·úä·úì", "·úê·úì·úé·úí·úÜ·úî"] },
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const feedbackEl = document.getElementById("feedback");

    function loadQuestion() {
      if (current >= quizData.length) {
        questionEl.innerText = "üéâ Tapos na ang Laro!";
        optionsEl.innerHTML = "";
        feedbackEl.innerText = "";
        scoreEl.innerText = `Kabuuang Puntos: ${score} / ${quizData.length}`;
        return;
      }

      const q = quizData[current];
      questionEl.innerText = `Ano ang Baybayin ng "${q.word}"?`;

      feedbackEl.innerText = "";
      optionsEl.innerHTML = "";

      shuffleArray(q.choices).forEach(choice => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = () => handleAnswer(choice, q.correct);
        optionsEl.appendChild(btn);
      });

      scoreEl.innerText = `Puntos: ${score}`;
    }

    function handleAnswer(selected, correct) {
      const isCorrect = selected === correct;
      if (isCorrect) {
        score++;
        feedbackEl.innerText = "‚úÖ Tama!";
        feedbackEl.className = "feedback correct";
      } else {
        feedbackEl.innerHTML = `‚ùå Mali. Tama: <strong>${correct}</strong>`;
        feedbackEl.className = "feedback";
      }

      Array.from(optionsEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correct) {
          btn.style.borderColor = "#2e7d32";
        } else if (btn.innerText === selected) {
          btn.style.borderColor = "#c62828";
        }
      });

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 1500);
    }

    function shuffleArray(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    loadQuestion();
  </script>
</body>
</html>
